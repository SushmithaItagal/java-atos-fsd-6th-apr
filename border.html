<html>
<head>
<style>
code {
  background: #eaeaed;
  display: inline-block;
  height: 70px;
  margin: 0 14px;
  padding-top: 20px;
  text-align: center;
  width: 90px;
}
.border-solid {
  border: 2px solid #9799a7;
}
.border-double {
  border: 6px double #9799a7;
}
.border-dashed {
  border: 8px dashed #9799a7;
}
.border-dotted {
  border: 4px dotted #9799a7;
}

.custom
{
	border-top:4px;
	border-bottom:2px;
	border-right:1px;
	border-style:solid;
}
</style>
</head>
<body>
<code class="border-solid">2px <br> solid</code>
<code class="border-double">6px <br> double</code>
<code class="border-dashed">8px <br> dashed</code>
<code class="border-dotted">4px <br> dotted</code>
<hr>
<div class="custom">
	this new content
</div>
</body>
</html>
